<form class="form"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" [color]="'primary'">
    <mat-label>Enter your Username</mat-label>
    <input matInput placeholder="Enter username"  formControlName="username" />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" [color]="'primary'">
    <mat-label>Enter your Email</mat-label>
    <input matInput placeholder="Enter email" formControlName="email"/>
    <mat-icon matSuffix>mail</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" [color]="'primary'">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password" />
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <div class="button-block">
    <button mat-raised-button color="'primary'" [disabled]="!registerForm.valid"  color="{{registerForm.valid?'primary':'secondary'}}" type="submit">Register</button>
    @if (serveError){
      <p class="error">{{serveError}}</p>
    }
  </div>
</form>
