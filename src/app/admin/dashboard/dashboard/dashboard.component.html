<div class="dashboard">
  <div class="cards">
    @for (item of cards; track item) {
    <mat-card class="card">
      <mat-card-header class="header">
        <mat-card-title class="title">{{item.title}}</mat-card-title>
        <mat-card-subtitle class="sub-title">{{item.subTitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        <p>{{item.value}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View {{item.title}}</button>
      </mat-card-actions>
    </mat-card>

    }
  </div>
</div>
