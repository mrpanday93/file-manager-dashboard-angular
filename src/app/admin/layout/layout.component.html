<mat-drawer-container [hasBackdrop]="hasBackdrop" class="sidebar-container">
  <mat-drawer #drawer [mode]="mode" [opened]="openNavBar" class="mat-elevation-z3">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <main style="position: relative;">
      <app-topbar (toggleSideBar)="drawer.toggle()"></app-topbar>
      <div class="main-wrapper">
        <ng-scrollbar visibility="hover" style="height: 100vh" class="full-w-scroll">
          <router-outlet />
        </ng-scrollbar>
      </div>

    </main>
  </mat-drawer-content>
</mat-drawer-container>
