<mat-toolbar class="mat-elevation-z3 topbar">
  <button
    mat-icon-button
    class=""
    aria-label="menu icon"
    (click)="collapseSideBar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" aria-label="heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="" aria-label="share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
